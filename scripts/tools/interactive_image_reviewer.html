<body>
    <div class="header">
        <h1>ğŸ¬ Luca åœ–ç‰‡å¯©æŸ¥å·¥å…·</h1>
        <div class="stats">
            <div class="stat-item">
                <span>å·²æ‰¹å‡†:</span>
                <span class="stat-value approved" id="approved-count">0</span>
            </div>
            <div class="stat-item">
                <span>å·²æ‹’çµ•:</span>
                <span class="stat-value rejected" id="rejected-count">0</span>
            </div>
            <div class="stat-item">
                <span>å¾…å¯©æŸ¥:</span>
                <span class="stat-value pending" id="pending-count">0</span>
            </div>
            <div class="stat-item">
                <span>é€²åº¦:</span>
                <span class="stat-value" id="progress-text">0/0</span>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-bar" style="width: 0%"></div>

    <div class="main-content">
        <div class="image-info" id="image-info">è¼‰å…¥ä¸­...</div>

        <div class="image-container" id="image-container">
            <div class="loading">æ­£åœ¨è¼‰å…¥åœ–ç‰‡...</div>
        </div>

        <div class="controls">
            <button class="btn btn-reject" id="btn-reject" onclick="rejectImage()">
                âœ— ä¸æ˜¯ Luca (X)
            </button>
            <button class="btn btn-undo" id="btn-undo" onclick="undoLast()" disabled>
                â†¶ å¾©åŸ (Z)
            </button>
            <button class="btn btn-approve" id="btn-approve" onclick="approveImage()">
                âœ“ æ˜¯ Luca (Space)
            </button>
        </div>

        <div class="keyboard-hints">
            å¿«æ·éµ: <strong>Space</strong> = æ‰¹å‡† | <strong>X</strong> = æ‹’çµ• | <strong>Z</strong> = å¾©åŸ | <strong>â†/â†’</strong> = ä¸Šä¸€å¼µ/ä¸‹ä¸€å¼µ
        </div>
    </div>

    <div class="export-section">
        <button class="btn btn-export" onclick="exportResults()">
            ğŸ’¾ åŒ¯å‡ºçµæœ
        </button>
    </div>

    <script>
        // é…ç½®
        const API_BASE = "http://localhost:5000";

        // ç‹€æ…‹
        let images = [];
        let currentIndex = 0;
        let approved = [];
        let rejected = [];
        let history = [];

        // åˆå§‹åŒ–
        async function init() {
            try {
                // è¼‰å…¥åœ–ç‰‡åˆ—è¡¨
                const response = await fetch(`${API_BASE}/api/images`);
                const data = await response.json();

                if (data.success) {
                    images = data.images;
                    loadImage(0);
                } else {
                    alert(`è¼‰å…¥å¤±æ•—: ${data.error}`);
                }
            } catch (error) {
                alert(`é€£æ¥å¤±æ•—ï¼\n\nè«‹ç¢ºèª Flask æœå‹™å™¨æ­£åœ¨é‹è¡Œï¼š\npython scripts/tools/image_reviewer_server.py\n\néŒ¯èª¤: ${error.message}`);
            }
        }

        // è¼‰å…¥åœ–ç‰‡
        function loadImage(index) {
            if (index < 0 || index >= images.length) return;

            currentIndex = index;
            const img = images[index];

            document.getElementById('image-info').textContent =
                `æª”å: ${img.name} | ç¬¬ ${index + 1}/${images.length} å¼µ`;

            const container = document.getElementById('image-container');
            container.innerHTML = `<img src="${img.path}" alt="${img.name}">`;

            updateStats();
        }

        // æ‰¹å‡†åœ–ç‰‡
        function approveImage() {
            if (currentIndex >= images.length) return;

            const img = images[currentIndex];
            if (!approved.includes(img.name)) {
                approved.push(img.name);
                rejected = rejected.filter(name => name !== img.name);
                history.push({ action: 'approve', image: img.name });
            }

            nextImage();
        }

        // æ‹’çµ•åœ–ç‰‡
        function rejectImage() {
            if (currentIndex >= images.length) return;

            const img = images[currentIndex];
            if (!rejected.includes(img.name)) {
                rejected.push(img.name);
                approved = approved.filter(name => name !== img.name);
                history.push({ action: 'reject', image: img.name });
            }

            nextImage();
        }

        // å¾©åŸä¸Šä¸€æ­¥
        function undoLast() {
            if (history.length === 0) return;

            const last = history.pop();
            if (last.action === 'approve') {
                approved = approved.filter(name => name !== last.image);
            } else if (last.action === 'reject') {
                rejected = rejected.filter(name => name !== last.image);
            }

            updateStats();
        }

        // ä¸‹ä¸€å¼µ
        function nextImage() {
            if (currentIndex < images.length - 1) {
                loadImage(currentIndex + 1);
            } else {
                alert("æ‰€æœ‰åœ–ç‰‡å·²å¯©æŸ¥å®Œç•¢ï¼è«‹é»æ“Šã€ŒåŒ¯å‡ºçµæœã€ä¿å­˜ã€‚");
            }
        }

        // ä¸Šä¸€å¼µ
        function prevImage() {
            if (currentIndex > 0) {
                loadImage(currentIndex - 1);
            }
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats() {
            document.getElementById('approved-count').textContent = approved.length;
            document.getElementById('rejected-count').textContent = rejected.length;
            document.getElementById('pending-count').textContent =
                images.length - approved.length - rejected.length;
            document.getElementById('progress-text').textContent =
                `${currentIndex + 1}/${images.length}`;

            const progress = ((currentIndex + 1) / images.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            document.getElementById('btn-undo').disabled = history.length === 0;
        }

        // åŒ¯å‡ºçµæœ
        async function exportResults() {
            const results = {
                timestamp: new Date().toISOString(),
                total: images.length,
                approved: approved,
                rejected: rejected,
                stats: {
                    approved_count: approved.length,
                    rejected_count: rejected.length,
                    approval_rate: (approved.length / images.length * 100).toFixed(1) + '%'
                }
            };

            try {
                // ä¿å­˜åˆ°æœå‹™å™¨
                const response = await fetch(`${API_BASE}/api/save-results`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(results)
                });

                const data = await response.json();

                if (data.success) {
                    alert(`âœ“ çµæœå·²ä¿å­˜ï¼\n\næ‰¹å‡†: ${data.approved_count}\næ‹’çµ•: ${data.rejected_count}\n\nä¿å­˜ä½ç½®: ${data.saved_to}`);
                } else {
                    alert(`ä¿å­˜å¤±æ•—: ${data.error}`);
                }
            } catch (error) {
                alert(`ä¿å­˜å¤±æ•—: ${error.message}\n\nå°‡ä¸‹è¼‰åˆ°æœ¬åœ°...`);

                // Fallback: ä¸‹è¼‰åˆ°æœ¬åœ°
                const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `luca_review_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            }
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    approveImage();
                    break;
                case 'x':
                case 'X':
                    rejectImage();
                    break;
                case 'z':
                case 'Z':
                    undoLast();
                    break;
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
            }
        });

        // å•Ÿå‹•
        init();
    </script>
</body>
