# Project Configuration for Pixar's Luca
# Created: 2025-11-09

project:
  name: "luca"
  studio: "Pixar"
  year: 2021
  runtime: 95
  style: "3d_animation"
  resolution: "1080p"

# Base paths
paths:
  base_dir: "/mnt/data/ai_data/datasets/3d-anime/luca"
  frames: "${base_dir}/frames"
  instances: "${base_dir}/instances_sampled"
  instances_inpainted: "${base_dir}/instances_inpainted"
  clustered: "${base_dir}/clustered"
  clustered_refined: "${base_dir}/clustered_refined"
  pose_subclusters: "${base_dir}/pose_subclusters"
  training_data: "/mnt/data/ai_data/training_data/3d_characters/luca"

# Main characters
characters:
  main:
    - "luca"
    - "alberto"
    - "giulia"
  supporting:
    - "massimo"
    - "ercole"
    - "daniela"
    - "lorenzo"
  forms:
    luca:
      - "human"
      - "seamonster"
    alberto:
      - "human"
      - "seamonster"
    giulia:
      - "default"

# Frame extraction settings
frame_extraction:
  mode: "scene"
  scene_threshold: 30.0
  frames_per_scene: 10
  min_scene_length: 15
  quality: "high"

# Instance segmentation (SAM2) - Optimized settings from testing
segmentation:
  model: "sam2_hiera_large"
  min_mask_size: 16384
  max_instances: 15
  points_per_side: 20  # Balanced mode - stable and fast
  device: "cuda"

# Inpainting settings
inpainting:
  enabled: true
  default_method: "lama"
  occlusion_threshold: 0.15
  auto_detect_character: true
  config_file: "configs/inpainting/luca_prompts.json"

# Identity clustering
clustering:
  method: "hdbscan"
  min_cluster_size: 12
  min_samples: 2
  use_face_detection: true
  config_file: "configs/clustering/luca_config.yaml"

# Pose subclustering
pose_subclustering:
  enabled: false  # Can be enabled after initial clustering
  min_cluster_size: 5
  method: "umap_hdbscan"

# Caption generation
captioning:
  model: "qwen2_vl"
  prefix: "a 3d animated character from pixar's luca, smooth shading, italian coastal town setting"
  style_tags:
    - "pixar luca style"
    - "3d animation"
    - "smooth shading"
    - "italian coastal aesthetic"
    - "summer lighting"
  length_range: [40, 77]

# LoRA training
lora_training:
  base_model: "runwayml/stable-diffusion-v1-5"
  target_size: 400
  network_dim: 32
  network_alpha: 16
  learning_rate: 1e-4
  epochs: 10
  batch_size: 4
  disable_color_jitter: true  # Preserve Luca's distinctive color palette
  disable_horizontal_flip: true  # Preserve character asymmetries

# Quality thresholds
quality:
  alpha_threshold: 0.15
  blur_threshold: 80
  min_face_size: 64
  min_sharpness: 30

# Processing parameters
processing:
  device: "cuda"
  gpu_id: 0
  batch_size: 8
  num_workers: 4
  cache_clear_interval: 10

# Output settings
output:
  save_metadata: true
  save_visualization: false
  save_face_crops: true
  create_thumbnails: true
  compression_quality: 95

# Notes
notes:
  description: "Luca is a Pixar film set in an Italian coastal town featuring sea monsters who transform into humans when dry"
  special_considerations:
    - "Luca and Alberto each have TWO distinct forms (human and sea monster)"
    - "Italian coastal setting with warm, summer lighting"
    - "Underwater scenes have different color grading and DoF"
    - "Characters frequently appear together (multi-character scenes)"
    - "Sea monster forms have distinct visual features (scales, fins, different colors)"

# Pipeline stages
pipeline_stages:
  - name: "frame_extraction"
    enabled: true
  - name: "instance_segmentation"
    enabled: true
  - name: "inpainting"
    enabled: true
  - name: "identity_clustering"
    enabled: true
  - name: "interactive_review"
    enabled: true
  - name: "pose_subclustering"
    enabled: false
  - name: "caption_generation"
    enabled: true
  - name: "lora_training"
    enabled: true

# Processing history (for reference)
processing_history:
  - date: "2025-11-09"
    stage: "instance_segmentation"
    status: "in_progress"
    notes: "SAM2 running with optimized parameters (points=20), ~74% complete"
  - date: "2025-11-09"
    stage: "inpainting_system"
    status: "completed"
    notes: "Created character-specific prompts and generic pipeline"
